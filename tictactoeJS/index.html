<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>
<body>
    <main id="game-section">
        <section id="score_section">
            <section id="left_player_score_section">
                <p id="player1">X: </p>
                <p id="score1">0</p>
            </section>
            <section id="right_player_score_section">
                <p id="score2">0</p>
                <p id="player2">:O</p>
            </section>
        </section>
        <section id="board">
            <section class="tile"></section>
            <section class="tile"></section>
            <section class="tile"></section>
            <section class="tile"></section>
            <section class="tile"></section>
            <section class="tile"></section>
            <section class="tile"></section>
            <section class="tile"></section>
            <section class="tile"></section>
        </section>
        <section id="end_game_message"></section>
        <section id="menu_section">
            <input type="button" id="reset_button" value="New Game"></input>
            <select id="mode_selection">
                <option value="PvP">Player vs Player</option>
                <option value="PvC">Player vs Computer</option>
            </select>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
